<!-- app/templates/editar_colaborador.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar Colaborador</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('routes.editar_colaborador', colaborador_id=colaborador.id) }}">
                        <div class="row">
                            <!-- Coluna da Esquerda -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nome" name="nome" value="{{ colaborador.nome }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="planta" class="form-label">Planta <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="planta" name="planta" value="{{ colaborador.planta }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bloco_id" class="form-label">Bloco <span class="text-danger">*</span></label>
                                    <select class="form-select" id="bloco_id" name="bloco_id" required>
                                        <option value="" disabled>Selecione um bloco...</option>
                                        {% for bloco in blocos %}
                                            <option value="{{ bloco.id }}" {% if colaborador.bloco_id == bloco.id %}selected{% endif %}>
                                                {{ bloco.codigo_bloco }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ colaborador.email or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{ colaborador.telefone or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="turno" class="form-label">Turno</label>
                                    <input type="text" class="form-control" id="turno" name="turno" value="{{ colaborador.turno or '' }}">
                                </div>
                            </div>
                            <!-- Coluna da Direita -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" name="endereco" value="{{ colaborador.endereco or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="nro" class="form-label">Nº</label>
                                    <input type="text" class="form-control" id="nro" name="nro" value="{{ colaborador.nro or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" value="{{ colaborador.bairro or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" value="{{ colaborador.cidade or '' }}">
                                </div>
                                <div class="mb-3">
                                    <label for="uf" class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" name="uf" value="{{ colaborador.uf or '' }}" maxlength="2">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('routes.admin_dashboard', aba='colaboradores') }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
