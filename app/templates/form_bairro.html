{% extends "base.html" %}

{% block title %}{{ 'Editar' if bairro else 'Cadastrar' }} Bairro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>{{ 'Editar Bairro' if bairro else 'Cadastrar Novo Bairro' }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.editar_bairro', bairro_id=bairro.id) if bairro else url_for('admin.cadastrar_bairro') }}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Bairro*</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ bairro.nome if bairro else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade*</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" value="{{ bairro.cidade if bairro else '' }}" required>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('admin.admin_dashboard', aba='bairros') }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
