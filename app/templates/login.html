<!-- app/templates/login.html - Go Mobi Design -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Go Mobi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
    
    <style>
        /* ========================================== */
        /* RESET E CONFIGURAÇÕES GLOBAIS */
        /* ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* ========================================== */
        /* PALETA DE CORES GO MOBI */
        /* ========================================== */
        :root {
            --gomobi-yellow: #F5B95F;
            --gomobi-yellow-dark: #E5A84F;
            --gomobi-black: #000000;
            --gomobi-gray-dark: #1a1a1a;
        }

        /* ========================================== */
        /* CONTAINER FULLSCREEN */
        /* ========================================== */
        .fullscreen-login-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ========================================== */
        /* VÍDEO DE FUNDO */
        /* ========================================== */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay escuro sobre o vídeo */
        .fullscreen-login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%);
            z-index: -1;
        }

        /* ========================================== */
        /* LOGO E TÍTULO - ESTILO GO MOBI */
        /* ========================================== */
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .login-logo h1 {
            font-size: 4rem;
            font-weight: 900;
            color: var(--gomobi-yellow);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
            text-shadow: 
                0 0 20px rgba(245, 185, 95, 0.5),
                0 0 40px rgba(245, 185, 95, 0.3),
                3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .login-logo .icon {
            font-size: 3rem;
            color: var(--gomobi-yellow);
            margin-right: 1rem;
            vertical-align: middle;
        }

        .login-logo p {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Animação de brilho no título */
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(245, 185, 95, 0.5),
                    0 0 40px rgba(245, 185, 95, 0.3),
                    3px 3px 10px rgba(0, 0, 0, 0.8);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(245, 185, 95, 0.8),
                    0 0 60px rgba(245, 185, 95, 0.5),
                    3px 3px 10px rgba(0, 0, 0, 0.8);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================== */
        /* FORMULÁRIO - ESTILO GO MOBI */
        /* ========================================== */
        .login-content-wrapper {
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form-card {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(245, 185, 95, 0.3),
                inset 0 0 50px rgba(245, 185, 95, 0.05);
            border: 2px solid rgba(245, 185, 95, 0.3);
            transition: all 0.3s ease;
        }

        .login-form-card:hover {
            border-color: rgba(245, 185, 95, 0.6);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(245, 185, 95, 0.5),
                inset 0 0 50px rgba(245, 185, 95, 0.08);
        }

        /* ========================================== */
        /* LABELS E INPUTS */
        /* ========================================== */
        .form-label {
            color: var(--gomobi-yellow);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(245, 185, 95, 0.3);
            border-radius: 10px;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--gomobi-yellow);
            box-shadow: 0 0 0 0.2rem rgba(245, 185, 95, 0.25);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* ========================================== */
        /* BOTÃO ENTRAR - ESTILO GO MOBI */
        /* ========================================== */
        .btn-primary {
            background: linear-gradient(135deg, var(--gomobi-yellow) 0%, var(--gomobi-yellow-dark) 100%);
            border: none;
            color: var(--gomobi-black);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 185, 95, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--gomobi-yellow-dark) 0%, var(--gomobi-yellow) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 185, 95, 0.6);
            color: var(--gomobi-black);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* ========================================== */
        /* ALERTAS */
        /* ========================================== */
        .alert {
            border-radius: 10px;
            border: none;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.9);
            color: #ffffff;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.9);
            color: #ffffff;
        }

        .alert-warning {
            background: rgba(245, 185, 95, 0.9);
            color: var(--gomobi-black);
        }

        /* ========================================== */
        /* RODAPÉ */
        /* ========================================== */
        .login-footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 10;
        }

        .login-footer strong {
            color: var(--gomobi-yellow);
            font-weight: 600;
        }

        /* ========================================== */
        /* RESPONSIVIDADE */
        /* ========================================== */
        @media (max-width: 768px) {
            .login-logo h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .login-logo p {
                font-size: 1rem;
            }

            .login-form-card {
                padding: 2rem 1.5rem;
            }

            .btn-primary {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .login-logo h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .login-logo p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="fullscreen-login-container">
        <!-- Vídeo de fundo -->
        <video autoplay muted loop playsinline id="background-video">
            <source src="{{ url_for('static', filename='videos/background_video.mp4') }}" type="video/mp4">
        </video>

        <!-- Conteúdo Centralizado -->
        <div class="login-content-wrapper">
            
            <!-- Logo Go Mobi -->
            <div class="login-logo">
                <h1>
                    <i class="bi bi-geo-alt-fill icon"></i>GO MOBI
                </h1>
                <p>Sua solução de transporte corporativo.</p>
            </div>

            <!-- Formulário com efeito de vidro -->
            <div class="login-form-card">
                <!-- Exibir mensagens flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope-fill"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Senha
                        </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="login-footer">
            <p class="mb-0">Desenvolvido por <strong>Netyon Solutions</strong></p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-fechar alertas após 3 segundos -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seleciona todos os alertas
            const alerts = document.querySelectorAll('.alert');
            
            // Para cada alerta, configura um timer para fechá-lo
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    // Usa o método Bootstrap para fechar o alerta
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 3000); // 3000ms = 3 segundos
            });
        });
    </script>
</body>
</html>
