<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Go Mobi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background-color: #F5A623;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(245, 166, 35, 0.3);
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #F5A623;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .retry-button {
            background: linear-gradient(135deg, #F5A623 0%, #E5A84F 100%);
            color: #000000;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 166, 35, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 166, 35, 0.5);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .logo img {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <img src="/static/icons/logo-original.png" alt="Go Mobi Logo">
        </div>

    </div>

</body>
</html>
